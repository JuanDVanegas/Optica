<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>Perfil</title>
</head>
<body>
	<div class="row">
    	<div class="col-sm-2">
        	<p>Nombre</p>
        </div>
        <div class="col-sm-6">
        	<input class="form-control" type="text" name="nombre"  readonly/>
        </div>
    </div>
    <br />
    <div class="row">
    	<div class="col-sm-2">
        	<p>Apellido</p>
        </div>
        <div class="col-sm-6">
        	<input class="form-control" type="text" name="apellido"  readonly/>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-2">
            <p>Documento</p>
        </div>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="nombre"  readonly/>
        </div>
    </div>
    <br />
    <div class="row">
    	<div class="col-sm-3">
        	<p>Fecha de nacimiento</p>
        </div>
        <div class="col-sm-5">
        	<input class="form-control" type="date" name="fechaNacimiento"  readonly/>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-3">
            <p>Correo electronico</p>
        </div>
        <div class="col-sm-5">
            <input class="form-control" type="text" name="correo"/>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-6">
            <a href="#CambiarContraseña">Cambiar Contraseña</a>
        </div>
        <div class="col-sm-2">
        	<br />
            <input class="btn btn-default" type="submit" name="correo" value="Actualizar" />
        </div>
    </div>
</body>
</html>
